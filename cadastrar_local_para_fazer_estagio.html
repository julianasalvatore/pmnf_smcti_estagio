    <div class="container">
        <div class="panel">
            <h2>Cadastrar Local de Estágio</h2>
            <form id="localEstagioForm">
                <input type="hidden" id="editId" name="editId" value="">
                <input type="hidden" name="csrf_token" value="<?php echo $csrfToken; ?>">
                <div class="form-group">
                    <label for="localNome">Nome do Local:</label>
                    <input type="text" id="localNome" name="localNome" required>
                </div>
                <button type="submit" class="btn" id="submitBtn">Cadastrar Local de Estágio</button>
                <button type="button" class="btn" id="saveBtn" style="display: none;">Salvar Edição</button>
                <button type="button" class="btn" id="cancelBtn" style="display: none;">Cancelar Edição</button>
            </form>
            <button class="select-all-btn" id="selectAllBtn">Selecionar Todos</button>
            <button class="delete-selected-btn" id="deleteSelectedBtn">Excluir Selecionados</button>
            <div id="locaisEstagioLista"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let locaisEstagio = [];

            // Função para carregar locais do arquivo JSON
            async function carregarLocaisEstagio() {
                try {
                    const response = await fetch('locais_estagio.json');
                    locaisEstagio = await response.json();
                    atualizarListaLocaisEstagio();
                } catch (error) {
                    console.error('Erro ao carregar os locais:', error);
                }
            }

            function atualizarListaLocaisEstagio() {
                locaisEstagio.sort((a, b) => a.nome.localeCompare(b.nome));

                const lista = document.getElementById('locaisEstagioLista');
                lista.innerHTML = '<h3>Locais de Estágio Cadastrados</h3>';

                if (locaisEstagio.length === 0) {
                    lista.innerHTML += '<p>Nenhum local cadastrado.</p>';
                } else {
                    locaisEstagio.forEach(local => {
                        lista.innerHTML += `
                            <p>
                                <input type="checkbox" class="checkbox" id="checkbox-${local.id}">
                                Nome: ${local.nome}
                                <button class="action-btn edit-btn" onclick="editarLocal(${local.id})">Editar</button>
                                <button class="action-btn delete-btn" onclick="deletarLocal(${local.id})">Excluir</button>
                            </p>
                        `;
                    });
                }
            }

            document.getElementById('localEstagioForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('editId').value;
                const nome = document.getElementById('localNome').value.trim();

                const localExistente = locaisEstagio.find(l => l.nome.toLowerCase() === nome.toLowerCase() && l.id !== parseInt(id));

                if (localExistente) {
                    alert('Este local já está cadastrado!');
                    return;
                }

                if (id) {
                    const index = locaisEstagio.findIndex(l => l.id === parseInt(id));
                    if (index !== -1) {
                        locaisEstagio[index].nome = nome;
                        alert('Local de estágio atualizado com sucesso!');
                    }
                    document.getElementById('editId').value = '';
                    document.getElementById('submitBtn').style.display = 'inline';
                    document.getElementById('saveBtn').style.display = 'none';
                    document.getElementById('cancelBtn').style.display = 'none';
                } else {
                    const novoLocal = { id: Date.now(), nome };
                    locaisEstagio.push(novoLocal);
                    alert('Local de estágio cadastrado com sucesso!');
                }
                this.reset();
                atualizarListaLocaisEstagio();
            });

            window.editarLocal = (id) => {
                const local = locaisEstagio.find(l => l.id === id);
                if (local) {
                    document.getElementById('localNome').value = local.nome;
                    document.getElementById('editId').value = local.id;
                    document.getElementById('submitBtn').style.display = 'none';
                    document.getElementById('saveBtn').style.display = 'inline';
                    document.getElementById('cancelBtn').style.display = 'inline';
                }
            };

            document.getElementById('cancelBtn').addEventListener('click', function() {
                document.getElementById('editId').value = '';
                document.getElementById('localEstagioForm').reset();
                document.getElementById('submitBtn').style.display = 'inline';
                document.getElementById('saveBtn').style.display = 'none';
                document.getElementById('cancelBtn').style.display = 'none';
            });

            window.deletarLocal = (id) => {
                const confirmacao = confirm('Tem certeza de que deseja excluir este local?');
                if (confirmacao) {
                    locaisEstagio = locaisEstagio.filter(l => l.id !== id);
                    atualizarListaLocaisEstagio();
                }
            };

            document.getElementById('deleteSelectedBtn').addEventListener('click', () => {
                const checkboxes = document.querySelectorAll('.checkbox:checked');
                if (checkboxes.length === 0) {
                    alert('Nenhum local selecionado.');
                    return;
                }

                const confirmacao = confirm('Tem certeza de que deseja excluir os locais selecionados?');
                if (confirmacao) {
                    const idsParaExcluir = Array.from(checkboxes).map(checkbox => parseInt(checkbox.id.replace('checkbox-', '')));
                    locaisEstagio = locaisEstagio.filter(local => !idsParaExcluir.includes(local.id));
                    atualizarListaLocaisEstagio();
                }
            });

            document.getElementById('selectAllBtn').addEventListener('click', () => {
                const checkboxes = document.querySelectorAll('.checkbox');
                checkboxes.forEach(checkbox => checkbox.checked = true);
            });

            carregarLocaisEstagio();
        });
    </script>
